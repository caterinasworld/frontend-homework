<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>

  <body class="bg-dark">
    <main>
      <div
        class="container rounded bg-light mx-auto"
        style="max-width: 500px"
        id="form-container"
      >
        <form id="form">
          <h1 style="margin-bottom: 20px; margin-top: 10px; text-align: center">
            Exercise 05 - Form
          </h1>
          <div class="form-group" style="margin-bottom: 10px">
            <label
              for="input-full-name"
              style="font-weight: bold; margin-bottom: 5px"
              >Full Name:</label
            >
            <input type="text" class="form-control" id="input-full-name" />
          </div>

          <div class="form-group" style="margin-bottom: 10px">
            <label
              for="input-email"
              style="font-weight: bold; margin-bottom: 5px"
              >Email:</label
            >
            <input type="email" class="form-control" id="input-email" />
          </div>

          <div class="form-group" style="margin-bottom: 15px">
            <label
              for="registration-status"
              style="font-weight: bold; margin-bottom: 5px"
              >Registration Status:</label
            >
            <select class="form-select" id="registration-status">
              <option selected disabled>Choose an Option</option>
              <option>part-time</option>
              <option>full-time</option>
              <option>pending/undeclared</option>
            </select>
          </div>

          <div
            class="form-group"
            style="margin-bottom: 15px"
            id="course-selection"
          >
            <p style="font-weight: bold; margin-bottom: 5px">
              Have you taken any of the following courses?
            </p>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="programming-language-check"
                style="border-radius: 2px; border-width: 2px"
              />
              <label class="form-check-label" for="programming-language-check"
                >Programming Languages</label
              >
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="operating-systems-check"
                style="border-radius: 2px; border-width: 2px"
              />
              <label class="form-check-label" for="operating-systems-check"
                >Operating Systems</label
              >
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="full-stack-check"
                style="border-radius: 2px; border-width: 2px"
              />
              <label class="form-check-label" for="full-stack-check"
                >Full Stack Web Development</label
              >
            </div>
          </div>

          <div class="form-group" style="margin-bottom: 25px">
            <label
              for="anything-else-box"
              style="font-weight: bold; margin-bottom: 5px"
              >Anything Else?</label
            >
            <textarea
              class="form-control"
              id="anything-else-box"
              rows="3"
            ></textarea>
          </div>

          <div class="row flex-wrap g-1" style="margin-bottom: 10px">
            <div class="col-6">
              <button type="submit" class="btn btn-primary" style="width: 100%">
                Submit
              </button>
            </div>
            <div class="col-6">
              <button
                type="reset"
                class="btn btn-secondary"
                style="width: 100%"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
