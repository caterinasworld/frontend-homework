<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body class="bg-primary">
    <main
      class="container min-vh-100 d-flex align-items-center justify-content-center"
    >
      <section class="bg-light p-3 col-md-5 col-sm-12">
        <h1 class="p-2">Exercise 02 - Palindrome</h1>
        <div class="form-group row p-2">
          <label class="form-label w-50 col-md-5 sol-sm-12" for="numberInput"
            >Enter a positive number:</label
          >
          <input
            type="number"
            id="numberInput"
            class="col-md-6 h-50 w-50 input-group-sm sol-sm-12 p-0"
          />
        </div>
        <div class="row p-2">
          <p>Is this a palindrome?</p>
          <div id="result">
            <p id="resultText">Please enter a number first!</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
